<!DOCTYPE html>
<html>
<head>
    <title>Hexadeximal Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!---
         Changes hexadecimal background color each second..
    --->
    <div id="hexclock"><!-- /div -->
    <script>
    var d, h, m, s, color;
    function displayTime() {
        d = new Date();
        h = d.getHours();
        m = d.getMinutes();
        s = d.getSeconds();
    
        //add zero to the left of the numbers if they are single digits
        if(h <= 9) h = '0'+h;
        if(m <= 9) m = '0'+m;
        if(s <= 9) s = '0'+s;
    
        color = "#"+h+m+s;
        //set bgcolor
        document.body.style.background = color;
        //set time
        document.getElementById("hexclock").innerHTML = color;
        //retrigger the function every second
        setTimeout(displayTime, 1000);
    }

    displayTime();

    </script>
    </div>
</body>
